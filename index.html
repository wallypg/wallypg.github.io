<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>codingAround</title>
  <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon"/>
  <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon"/>
  <link rel="icon" href="images/favicon.ico" type="image/x-icon"/>
  <style>

  /* Google Fonts */
  @import url(http://fonts.googleapis.com/css?family=Anonymous+Pro);

  html{
    min-height: 100%;
    overflow: hidden;
  }
  body{
    height: calc(100vh - 8em);
    padding: 4em;
    color: rgba(255,255,255,.75);
    font-family: 'Anonymous Pro', monospace;  
    background-color: rgb(25,25,25);
  }
  img {
    width: 110px;
  }
  .container {
    margin: 0 auto;
    text-align: center;
    position: relative;
    top: 35%;
  }
  .container>div{
    margin-top: 30px;
  }
  .line-1{
      position: relative;
      top: 50%;  
      width: 8.1em;
      /*width: 8.8em;*/
      margin: 0 auto;
      border-right: 2px solid rgba(255,255,255,.75);
      font-size: 28px;
      line-height:28px;
      text-align: center;
      white-space: nowrap;
      overflow: hidden;
      transform: translateY(-50%);    
  }

  /* Animation */
  .anim-typewriter{
    /*animation: typewriter 2s steps(16) 2s 1 normal both,*/
    animation: typewriter 2.2s steps(15) 2.2s 1 normal both,
               blinkTextCursor 500ms steps(15) infinite normal;
               /*blinkTextCursor 500ms steps(16) infinite normal;*/
  }
  p{
    height: 30px;
  }
  .emphasis-red {
    color:#cc1f1f;
  }
  .emphasis-white {
    /*color:#fafafa;*/
  }
  @keyframes typewriter{
    from{width: 0;}
    to{width: 8.1em;}
    /*to{width: 8.7em;}*/
  }
  @keyframes blinkTextCursor{
    from{border-right-color: rgba(255,255,255,.75);}
    to{border-right-color: transparent;}
  }


  /* BACKGROUND */
  #dark {
    z-index: -1;
    position: fixed;
    top:0;
    left:0;
    background-color: #000019;

    width:100%;
    height:100%;
    opacity: 0.4;
    filter: alpha(opacity=40); /* For IE8 and earlier */
  }

  .bg-fullscreen {
    min-height: 100%;
    min-width: 1280px;
    position: fixed;
    top: 0;
    right: 0;
    bottom: 0;
    left: 0;
    overflow: hidden;
    z-index: -100;
  }

  .bg-video {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
  }

  @media handheld, screen and (min-aspect-ratio: 16/9) {
    .bg-video {
      height: 300%;
      top: -100%;
    }
  }

  @media handheld, screen and (max-aspect-ratio: 16/9) {
    .bg-video {
      width: 300%;
      left: -100%;
    }
  }

  @media handheld, screen and (max-width: 1280px) {
    .bg-fullscreen {
        left: 50%;
        margin-left: -640px; 
    }
  }  

  </style>
</head>
<body>
  <div id="dark"></div>
  <div class="bg-fullscreen">
    <video loop muted autoplay class="bg-video" poster="images/poster.png">
        <source src="images/jp.webm" type="video/webm">
    </video>
  </div>
  <div class="container">
    <img src="images/white-bg.png" alt="">
    <div>
      <p class="line-1 anim-typewriter">&lt;<span class="emphasis-red">coding</span>around/&gt;</p>
    </div>
  </div>
</body>
</html>
